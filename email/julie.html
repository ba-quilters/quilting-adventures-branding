<!-- 
  Source: https://dynasend.com/pages/email-signature-sample-html-code.html

  Example email signature file - best practices. <-- some tags / recommendations are deprecated / out-of-date
 -->

 <!DOCTYPE html>
 <html lang="en">
 
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Signature</title>
   <style>
 
     body {
       font-family: Arial, Helvetica, sans-serif;
       color: #000000;
     }
 
     .name {
       font-size: 13pt;
       font-weight: bold;
     }
 
     .sig-text {
       font-size: 11pt;
       font-weight: normal;
     }
     
     a {
       text-decoration: none;
       color: #000000;
     }
 
     a:hover {
       text-decoration: underline;
     }
 
     .fa-icon:hover {
       text-decoration: none;
     }
 
   </style>
 </head>
 
 <body clss="MsoNormal" style="color: #000000; font-family: Arial, Helvetica, sans-serif; font-size: 11pt; font-weight: normal">
   <!-- format as needed - generated by LibreOffice -->
   <table width="350px" cellpadding="0" cellspacing="0">
     <col width="85px" />
 
     <col width="350px" />
 
       <td width="350px" style="padding: 0px 0px 0px 0px">
         <span
           class="name"
           style="font-size: 13pt; font-weight: bold">Julie Haymes, Owner</span>
       </td>
     </tr>
 
     <tr vertical-align="top">
       <td class="MsoNormal" width="195px" style="padding: 5px 0px 0px 0px">
         <a href="https://www.quiltingadventures.com/">
           <img
             src="https://github.com/ba-quilters/quilting-adventures-branding/blob/main/logo/png/quilting-adventures-hzt-full.png?raw=true"
             alt="Quilting Adventures"
             nosend="1"
             border="0"
             width="221"
             height="22.67px"
             title="Quilting Adventures">
         </a>
       </td>
     </tr>
 
     <tr vertical-align="top">
       <td width="195px" style="padding: 0px 0px 0px 0px">
         <span class="MsoNormal sig-text">(804) 262-0005</span>
       </td>
     </tr>
 
     <tr vertical-align="top">
       <td width="195px"
         style="padding: 0px 0px 0px 0px">
         <a
           class="MsoNormal sig-text"
           href="https://quiltingadventures.com"
           style="color: #000000; text-decoration: none"
           onmouseover="style='color: #000000; text-decoration: underline'"
           onmouseout="style='color: #000000; text-decoration: none'"
           target="_blank">
           <span>quiltingadventures.com</span>
         </a>
       </td>
     </tr>
 
     <tr>
       <!-- <td width="85px"></td> -->
 
       <td width="195pxpx" vertical-align="top"
         style="padding: 5px 0px 0px 0px">
         <span style="padding-right: 0px; text-decoration: none">
           <a
             class="MsoNormal fa-icon"
             style="text-decoration: none"
             href="https://www.instagram.com/quiltrva/"
             target="_blank">
             <img
               src="https://github.com/ba-quilters/quilting-adventures-branding/blob/main/icons/png/email-sig/fa-instagram.png?raw=true"
               nosend="1" width="18px" height="18px" alt="@quiltrva on Instagram" title="@quiltrva on Instagram">
           </a>   <!-- two non breaking spaces (00A0) <-- MS Outlook doesn't interpret inline styles
                       so we just put no-break spaces between social icons -->
         </span>
 
         <span class="MsoNormal" style="padding-right: 0px; text-decoration: none">
           <a
             class="MsoNormal fa-icon"
             style="text-decoration: none"
             href="https://www.facebook.com/QuiltingAdventuresVA"
             target="_blank">
             <img
               src="https://github.com/ba-quilters/quilting-adventures-branding/blob/main/icons/png/email-sig/fa-facebook.png?raw=true"
               nosend="1" width="18px" height="18px" alt="QuiltingAdventuresVA on Facebook" title="QuiltingAdventuresVA on Facebook">
           </a>   <!-- two non breaking spaces (00A0) -->
         </span>
 
         <span class="MsoNormal" style="padding-right: 0px; text-decoration: none">
           <a
             class="MsoNormal fa-icon"
             style="text-decoration: none"
             href="https://m.me/QuiltingAdventuresVA"
             target="_blank">
             <img
               src="https://github.com/ba-quilters/quilting-adventures-branding/blob/main/icons/png/email-sig/fa-fb-messenger.png?raw=true"
               nosend="1" width="18px" height="18px" alt="QuiltingAdventuresVA on Facebook Messenger"
               title="QuiltingAdventuresVA on Facebook Messenger">
           </a>
         </span>
       </td>
     </tr>
   </table>
 </body>
 
 </html>
